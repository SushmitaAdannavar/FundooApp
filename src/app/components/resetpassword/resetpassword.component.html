<form [formGroup]="loginForm" >
<div class="main">
    <div class="section">
        <div class="formfields">
          <h1 class="fundoo font">F<span style="color: yellowgreen;">u</span><span style="color: sandybrown;">n</span><span style="color: blueviolet;">d</span><span style="color: red;">o</span><span style="color: green;">o</span></h1>
            <br>
            <h3 class="passwordreset">Password Reset Form</h3>
            <div>
                <mat-form-field appearance="outline"  class="fields">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput placeholder="Placeholder" class="inputs">
                  <mat-error>It should be minimum 6 characters</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="fields">
                    <mat-label>Confirm password</mat-label>
                    <input formControlName="confirmpassword" matInput [type]="hide ? 'password' : 'text'" class="inputs">
                    <button mat-icon-button matSuffix (click)="hide = !hide" >
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>Passwords doesnt match</mat-error>
                  </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="passwordreset()" class="reset">Reset</button>
        </div>
    </div>
</div>
</form>
