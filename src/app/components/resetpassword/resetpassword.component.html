<form [formGroup]="loginForm" >
<div class="main">
    <div class="section">
        <div class="formfields">
            <h1 style="line-height: 1.2px;text-align: center;font-weight: 500;color: brown;">Password reset form</h1>
            <br><br>
            <div>
                <mat-form-field appearance="outline" style="width: 330px;">
                  <mat-label>Enter new password</mat-label>
                  <input formControlName="password" matInput placeholder="Placeholder">
                  <mat-error>It should be minimum 6 characters</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" style="width: 330px;">
                  <mat-label>Confirm password</mat-label>
                  <input formControlName="confirmpassword" matInput placeholder="Placeholder">
                  <mat-error>Password doesn't match</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="passwordreset()">Reset</button>
        </div>
    </div>
</div>
</form>
