<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <div style="display: flex;">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Fundoo Notes</h1>
    </div>
    <div style="width: 800px;">
      <mat-form-field 
        style="width: 800px;margin-top: 32px;margin-bottom: 6px;height: 67px;">
        <mat-label>Search</mat-label>
        <input matInput>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field></div>
    <div style="width: 130px;display: flex;justify-content: space-between;">
      <img src="../../../../assets/refresh_FILL0_wght400_GRAD0_opsz24.png">
      <img src="../../../../assets/view_agenda_FILL0_wght400_GRAD0_opsz24.png">
      <img src="../../../../assets/settings_FILL0_wght400_GRAD0_opsz24.png">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="./notes" style="align-items: center;padding: 20px;"><img
            src="../../../../assets/notesimg.jpg" height="25px">Notes</a>
        <a mat-list-item routerLink="."><img src="../../../../assets/reminderimg.jpg">Reminders</a>
        <a mat-list-item routerLink="."><img src="../../../../assets/editimg.jpg">Edit labels</a>
        <a mat-list-item routerLink="./archive"><img src="../../../../assets/archiveimg.jpg">Archive</a>
        <a mat-list-item routerLink="./trash"><img src="../../../../assets/trashimg.jpg">Trash</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
