<div *ngIf="show" class="pallette" >
    <div style="display:flex;" >
        <button (click)="colortype('bool1','#FFFFFF')" class="button"  [style.border-color]="bool6?'rgb(108, 239, 108)':''"></button><p [style.display]="bool1?'inline-block':'none'"  class="minicheck">&#9989;</p>
        <button (click)="colortype('bool2','#faafa8')" class="button" style="background-color: #faafa8;" ></button><p [style.display]="bool2?'inline-block':'none'" class="minicheck">&#9989;</p>
        <button (click)="colortype('bool3','#f39f76')" class="button" style="background-color:#f39f76;"></button><p [style.display]="bool3?'inline-block':'none'" class="minicheck">&#9989;</p>
        <button (click)="colortype('bool4','#fff8b8')" class="button" style="background-color: #fff8b8;" ></button><p [style.display]="bool4?'inline-block':'none'" class="minicheck">&#9989;</p>
        <button (click)="colortype('bool5','#e2f6d3')" class="button" style="background-color: #e2f6d3;" ></button><p [style.display]="bool5?'inline-block':'none'" class="minicheck">&#9989;</p>
        <button (click)="colortype('bool6','#d3bfdb')" class="button" style="background-color: #d3bfdb"></button><p [style.display]="bool6?'inline-block':'none'" class="minicheck">&#9989;</p>
        <button (click)="colortype('bool7','#e9e3d4')" class="button" style="background-color: #e9e3d4"></button><p [style.display]="bool7?'inline-block':'none'" class="minicheck">&#9989;</p>
    </div>
</div>
